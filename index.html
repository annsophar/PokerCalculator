<!DOCTYPE html>
<html>
<head>
  <title>üñêÔ∏è Odds Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    select, button {
      font-size: 1.1em;
      padding: 6px;
      margin: 10px 5px;
    }
    h1, h2 {
      text-align: center;
    }
    .result {
      margin-top: 20px;
    }

    .odds-table {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .odds-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .label {
      width: 130px;
      font-weight: bold;
    }
    .bar-container {
      flex-grow: 1;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
    }
    .bar {
      height: 100%;
      background-color: #4caf50;
      text-align: right;
      color: white;
      padding-right: 6px;
      line-height: 24px;
    }
    .percent {
      width: 60px;
      text-align: right;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Hand Odds Calculator</h1>
  <p>Select your two hole cards:</p>

  <select id="card1"></select>
  <select id="card2"></select>
  <button onclick="calculateOdds()">Calculate Odds</button>

  <div class="result" id="output"></div>

  <script>
    const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];
    const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];

    const cardOptions = [];
    for (let r of ranks) {
      for (let s of suits) {
        cardOptions.push(`${r}${s}`);
      }
    }

    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');

    for (let c of cardOptions) {
      const opt1 = document.createElement('option');
      const opt2 = document.createElement('option');
      opt1.value = opt2.value = c;
      opt1.text = opt2.text = c;
      card1.add(opt1);
      card2.add(opt2);
    }

    // Approximate average preflop probabilities
    const fixedOdds = {
      pair: 42.0,
      twoPair: 12.5,
      threeOfKind: 2.1,
      straight: 10.5,
      flush: 6.5,
      fullHouse: 0.9,
      fourOfKind: 0.1,
      straightFlush: 0.01
    };

    function calculateOdds() {
      const c1 = card1.value;
      const c2 = card2.value;
      const output = document.getElementById('output');

      if (c1 === c2) {
        output.innerHTML = `<p>Please select two different cards.</p>`;
        return;
      }

      let html = `<h2>Preflop Chances</h2>`;
      html += `<div class="odds-table">`;

      for (const [hand, chance] of Object.entries(fixedOdds)) {
        html += `
          <div class="odds-row">
            <div class="label">${formatHandName(hand)}</div>
            <div class="bar-container">
              <div class="bar" style="width: ${chance}%;"></div>
            </div>
            <div class="percent">${chance.toFixed(2)}%</div>
          </div>
        `;
      }

      html += `</div>`;
      output.innerHTML = html;
    }

    function formatHandName(name) {
      return {
        pair: "Pair",
        twoPair: "Two Pair",
        threeOfKind: "Three of a Kind",
        straight: "Straight",
        flush: "Flush",
        fullHouse: "Full House",
        fourOfKind: "Four of a Kind",
        straightFlush: "Straight Flush"
      }[name] || name;
    }
  </script>
</body>
</html>
