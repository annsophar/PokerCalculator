<!DOCTYPE html>
<html>
<head>
  <title>üñêÔ∏è Odds Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .card-section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    button.rank, button.suit {
      font-size: 1em;
      padding: 6px 10px;
      min-width: 36px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    button.selected {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .odds-table {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .odds-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .label-hand {
      width: 130px;
      font-weight: bold;
    }
    .bar-container {
      flex-grow: 1;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
    }
    .bar {
      height: 100%;
      background-color: #4caf50;
      text-align: right;
      color: white;
      padding-right: 6px;
      line-height: 24px;
    }
    .percent {
      width: 60px;
      text-align: right;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Hand Odds Calculator</h1>

  <!-- Card 1 -->
  <div class="card-section" id="card1-section">
    <div class="label">1st Card üÉè</div>
    <div class="button-row" id="ranks1"></div>
    <div class="button-row" id="suits1"></div>
  </div>

  <!-- Card 2 -->
  <div class="card-section" id="card2-section">
    <div class="label">2nd Card üÉè</div>
    <div class="button-row" id="ranks2"></div>
    <div class="button-row" id="suits2"></div>
  </div>

  <!-- Output -->
  <div class="result" id="output"></div>

  <script>
    const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', 'T', 'J', 'Q', 'K', 'A'];
    const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];

    let selected = {
      card1: { rank: null, suit: null },
      card2: { rank: null, suit: null }
    };

    const fixedOdds = {
      pair: 42.0,
      twoPair: 12.5,
      threeOfKind: 2.1,
      straight: 10.5,
      flush: 6.5,
      fullHouse: 0.9,
      fourOfKind: 0.1,
      straightFlush: 0.01
    };

    function createButtons(containerId, items, type, cardId) {
      const container = document.getElementById(containerId);
      items.forEach(value => {
        const btn = document.createElement('button');
        btn.textContent = value;
        btn.className = type;
        btn.onclick = () => {
          // Unselect all of the same type for this card
          document.querySelectorAll(`#${containerId} .${type}`).forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selected[cardId][type === 'rank' ? 'rank' : 'suit'] = value;
          updateOdds();
        };
        container.appendChild(btn);
      });
    }

    createButtons("ranks1", ranks, "rank", "card1");
    createButtons("suits1", suits, "suit", "card1");
    createButtons("ranks2", ranks, "rank", "card2");
    createButtons("suits2", suits, "suit", "card2");

    function updateOdds() {
      const c1 = selected.card1.rank && selected.card1.suit ? selected.card1.rank + selected.card1.suit : null;
      const c2 = selected.card2.rank && selected.card2.suit ? selected.card2.rank + selected.card2.suit : null;

      const output = document.getElementById("output");

      if (!c1 || !c2) {
        output.innerHTML = '';
        return;
      }

      if (c1 === c2) {
        output.innerHTML = `<p>Please select two different cards.</p>`;
        return;
      }

      let html = `<h2>Preflop Chances</h2><div class="odds-table">`;

      for (const [hand, chance] of Object.entries(fixedOdds)) {
        html += `
          <div class="odds-row">
            <div class="label-hand">${formatHandName(hand)}</div>
            <div class="bar-container">
              <div class="bar" style="width: ${chance}%;"></div>
            </div>
            <div class="percent">${chance.toFixed(2)}%</div>
          </div>
        `;
      }

      html += `</div>`;
      output.innerHTML = html;
    }

    function formatHandName(name) {
      return {
        pair: "Pair",
        twoPair: "Two Pair",
        threeOfKind: "Three of a Kind",
        straight: "Straight",
        flush: "Flush",
        fullHouse: "Full House",
        fourOfKind: "Four of a Kind",
        straightFlush: "Straight Flush"
      }[name] || name;
    }
  </script>
</body>
</html>
